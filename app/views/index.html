<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Video Recorder | Saguaro Man</title>
	<link rel="stylesheet" media="all" href="/css/style.css">
	<!-- fake there is a favicon -->
	<link rel="icon" href="data:;base64,=">
</head>
<body>
	<div id="body-wrap">
		<div id="consent-wrap">
			<div id="consent-btns-wrap">
				<div id="no-consent-btn-wrap" class="btn-wrap noconsent">
					<a id="no-consent-btn" class="btn" href="#">
						<div class="icon-wrap">
							<i class="icon-video"></i>
						</div>
						<div class="consent-text-wrap">
							<p><i class="icon-yes"></i>Record video</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div id="preview-wrap">
			<div id="preview-info-text-wrap">
				<p id="preview-info-text">Preview</p>
			</div>
			<div id="preview-icon-wrap">
				<i id="preview-icon" class="icon-video"></i>
			</div>
			<div id="preview-countdown-wrap">
				<p id="preview-countdown-text">9</p>
			</div>
			<div id="preview-video-placeholder"></div>
		</div>
		<div id="record-wrap">
			<div id="record-info-text-wrap">
				<p id="record-info-text">Record</p>
			</div>
			<div id="record-icon-wrap">
				<i id="record-icon" class="icon-video"></i>
			</div>
			<div id="record-countdown-wrap">
				<p id="record-countdown-text">9</p>
			</div>
			<div id="record-video-placeholder"></div>
		</div>
		<div id="convert-wrap">
			<div id="convert-icon-wrap">
				<i id="convert-icon" class="icon-yes"></i>
			</div>
			<div id="convert-timer-wrap">
				<p id="convert-timer-text">0</p>
			</div>
			<div id="convert-info-text-wrap">
				<p id="convert-info-text">Convert</p>
			</div>
		</div>
		<div id="error-wrap">
			<div id="icon-error-wrap">
				<h1><i class="icon-error"></i></h1>
			</div>
			<div id="error-msg-wrap">
				<h2 id="error-msg"></h2>
			</div>
			<div id="reset-btn-wrap">
				<p><a id="reset-btn" class="btn" href="#"><i class="icon-refresh"></i>Reset</a></p>
			</div>
		</div>
	</div>
	<script src="/js/inline.js"></script>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
